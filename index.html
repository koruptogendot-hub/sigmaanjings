<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Gmail</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000, #030303, #050505);
      overflow: hidden;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(10, 10, 10, 0.85);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      width: 360px;
      text-align: center;
      animation: fadeInUp 1.2s ease-out forwards;
      backdrop-filter: blur(15px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 20px #00ffff;
      letter-spacing: 1px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input, select {
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.25);
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 12px #00ffff;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bfff;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      font-weight: 500;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .success {
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
      animation: pop 0.8s ease;
    }

    .failed {
      color: #ff3b3b;
      text-shadow: 0 0 15px #ff0000;
      animation: shake 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
    }

    .info-box {
      background: rgba(0, 255, 255, 0.1);
      border-left: 3px solid #00ffff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
      font-size: 13px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="card">
    <h2>‚ö° Send Gmail</h2>

    <label>Masukkan Nomor:</label>
    <input type="number" id="number" placeholder="Contoh: 6281234..." />

    <label>Pilih Gmail Pengirim:</label>
    <select id="gmail">
      <option value="0">Gmail #1</option>
      <option value="1">Gmail #2</option>
      <option value="2">Gmail #3</option>
      <option value="3">Gmail #4</option>
      <option value="4">Gmail #5</option>
      <option value="5">Gmail #6</option>
      <option value="6">Gmail #7</option>
      <option value="7">Gmail #8</option>
      <option value="8">Gmail #9</option>
      <option value="9">Gmail #10</option>
    </select>

    <button id="sendBtn">üöÄ Send</button>

    <div class="loader" id="loader"></div>
    <p id="status"></p>
    <div id="details"></div>
  </div>

  <script>
    // Background partikel neon
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Script pengiriman
    const btn = document.getElementById("sendBtn");
    const loader = document.getElementById("loader");
    const statusText = document.getElementById("status");
    const details = document.getElementById("details");

    btn.addEventListener("click", async () => {
      const number = document.getElementById("number").value;
      const gmailIndex = document.getElementById("gmail").value;
      if (!number) {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }

      loader.style.display = "block";
      statusText.style.opacity = 0;
      details.innerHTML = "";

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, gmailIndex }),
      });

      const data = await res.json();
      loader.style.display = "none";
      statusText.style.opacity = 1;

      if (res.ok) {
        const time = new Date().toLocaleTimeString();
        statusText.textContent = "‚úÖ SUCCESS SEND TO EMAIL TARGET";
        statusText.className = "success";
        details.innerHTML = `
          <div class="info-box">
            <p><b>üïí Time Send:</b> ${time}</p>
            <p><b>üì® Message ID:</b> ${data.messageId || "AUTO_GENERATED"}</p>
          </div>`;
      } else {
        statusText.textContent = "‚ùå FAILED TO SEND EMAIL";
        statusText.className = "failed";
        details.innerHTML = `
          <div class="info-box" style="border-left-color:#ff3b3b;">
            <p><b>Error:</b> ${data.error || "Terjadi kesalahan"}</p>
          </div>`;
      }
    });
  </script>
</body>
</html>
